<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Data</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>
    <h2>API Data</h2>
    {% if items %}
        <table>
            <thead>
                <tr>
                    {% for key in items[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        {% for value in item.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data found or error fetching data.</p>
    {% endif %}
</body>
</html>
